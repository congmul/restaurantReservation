<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Page</title>

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Font AweSome Link CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- jQuery Link-->
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="container-md">
        <div class="jumbotron" style="text-align: center;">
            <h1 class="display-4" style="font-weight: 600; font-size: 40px"><i class="fab fa-gripfire"></i> Hot
                Restaurant</h1>
            <hr class="my-4">
            <p class="lead" style="font-weight: 500; font-size: 35px">We only have 5 tables! Book your seat before they
                all are gone!</p>

            <a class="btn btn-primary btn-lg" href="/tables" role="button"><i class="fas fa-scroll"></i> View Tables</a>
            <a class="btn btn-danger btn-lg" href="/" role="button"><i class="fas fa-home"></i></a>
        </div>
        <div class="card mb-5" style="font-weight: 400; font-size: 18px">
            <div class="card-header">
                Current Reservations
            </div>
            <div class="card-body">
                <form>
                    <label for="name">Name</label>
                    <input type="name" id="name" class="form-control mb-3">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="phoneNumber" id="phoneNumber" class="form-control mb-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control mb-3">
                    <label for="id">Unique ID</label>
                    <input type="id" id="id" class="form-control mb-3">
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="mb-5">
            <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a>
        </div>
    </div>
</body>
<script type="text/javascript">
$("#submit").on("click", (e) => {
    e.preventDefault();
    let reservation = new Object();

    reservation["name"] = $("#name").val().trim();
    reservation["phoneNumber"] = $("#phoneNumber").val().trim();
    reservation["email"] = $("#email").val().trim();
    reservation["id"] = $("#id").val().trim();

    console.log(reservation);
    $.ajax()
});
    
</script>

</html>
